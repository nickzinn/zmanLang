<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>zmanLang VM (WASM) harness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <h1 class="h3 mb-3">StackVM-32 (WASM) harness</h1>

      <div id="row" class="d-flex flex-wrap gap-2 align-items-center mb-4">
        <button id="zmRunBtn" class="btn btn-primary">Compile+Assemble+Run program.zm</button>
        <span id="status" class="text-body-secondary">Idle</span>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-12 col-md-6">
          <h2 class="h5">ZManLang Source</h2>
          <textarea
            id="zmSrc"
            rows="18"
            class="form-control font-monospace"
          ></textarea>
        </div>

        <div class="col-12 col-md-6">
          <h2 class="h5">Assembly Source</h2>
          <textarea
            id="asmSrc"
            rows="18"
            class="form-control font-monospace"
          ></textarea>
          <div class="mt-2">
            <button id="asmRunBtn" class="btn btn-outline-primary">Assemble+Run</button>
          </div>
        </div>
      </div>

      <h2 class="h5">Output</h2>
      <pre id="out" class="bg-body-tertiary border rounded p-3 overflow-auto"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./svm_vm.js"></script>
    <script src="./svm_asm.js"></script>
    <script src="./zmc.js"></script>
    <script src="./harness.js"></script>
  </body>
</html>

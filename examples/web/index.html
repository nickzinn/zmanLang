<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>zmanLang VM (WASM) harness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      html, body { height: 100%; }
      .flex-fill-min0 { flex: 1 1 auto; min-height: 0; }
      .editor-textarea { flex: 1 1 auto; min-height: 7.25rem; resize: none; }
      .output-panel { height: 8rem; }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <div class="container py-3 d-flex flex-column flex-fill-min0">
      <h1 class="h3 mb-3">StackVM-32 Test harness</h1>

      <div id="row" class="d-flex flex-wrap gap-2 align-items-center mb-4">
        <button id="zmRunBtn" class="btn btn-primary">Compile+Assemble+Run</button>
        <span id="status" class="text-body-secondary">Idle</span>
      </div>

      <div class="d-flex flex-column flex-fill-min0">
        <div class="row g-3 flex-fill-min0">
          <div class="col-12 col-md-6 d-flex flex-column">
            <h2 class="h5">ZManLang Source</h2>
            <textarea
              id="zmSrc"
              rows="4"
              class="form-control font-monospace flex-fill-min0 editor-textarea"
            ></textarea>
          </div>

          <div class="col-12 col-md-6 d-flex flex-column">
            <h2 class="h5">Assembly Source</h2>
            <textarea
              id="asmSrc"
              rows="4"
              class="form-control font-monospace flex-fill-min0 editor-textarea"
            ></textarea>
            <div class="mt-2">
              <button id="asmRunBtn" class="btn btn-outline-primary">Assemble+Run</button>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column mt-3">
          <h2 class="h5">Output</h2>
          <pre id="out" class="bg-body-tertiary border rounded p-3 overflow-auto output-panel"></pre>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./svm_vm.js"></script>
    <script src="./svm_asm.js"></script>
    <script src="./zmc.js"></script>
    <script src="./harness.js"></script>
  </body>
</html>
